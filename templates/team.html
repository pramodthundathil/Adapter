{% extends "index.html" %}
{% block content %}
<div class="row">
    <!-- Page Header -->
    <div class="col-lg-12">
        <h1 class="page-header">My Team</h1>
    </div>
    <!--End Page Header -->
</div>

<div class="row">
    <!--quick info section -->
    <div class="col-lg-4">
        <div class="panel panel-primary text-center no-boder">
            <div class="panel-footer">
                <span class="panel-eyecandy-title">Sponser
                </span>
            </div>
            <div class="panel-body alert-danger">

                <div class="row">
                    <div class="col-4">
                        <!-- <img src="#" style="width:100px;height:120px" alt=""> -->
                        <i class="fa fa-user fa-3x"></i>

                    </div>
                    <div class="col-8">
                        <h4>{{T1_S.UserId.first_name}}</h4>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-primary text-center no-boder">
            <div class="panel-footer">
                <span class="panel-eyecandy-title">Add-On Sponsor Team Members
                </span>
            </div>
            <div class="panel-body alert-success">
                <!-- <i class="fa fa-pencil-square-o fa-3x"></i> -->
                {% for i  in T1  %}
                <div class="row">
                    <div class="col-4">
                        <!-- <img src="#" style="width:50px;height:60px" alt=""> -->
                        <i class="fa fa-user fa-3x"></i>

                    </div>
                    <div class="col-8">
                        <h4>{{i.team.UserId.first_name}}</h4>
                    </div>
                </div>

                {% endfor %}
            </div>

        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-primary text-center no-boder">
            <div class="panel-footer">
                <span class="panel-eyecandy-title">Add-On Level Team Members
                </span>
            </div>
            <div class="panel-body alert-info">
                {% for i  in teammembers  %}
                <div class="row">
                    <div class="col-4">
                        <!-- <img src="#" style="width:50px;height:60px" alt=""> -->
                        <i class="fa fa-user fa-3x"></i>

                    </div>
                    <div class="col-8">
                        <h4>{{i.UserId.first_name}}</h4>
                    </div>
                </div>

                {% endfor %}
            </div>

        </div>
    </div>

    <!--end quick info section -->
</div>

{% endblock %}
