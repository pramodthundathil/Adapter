{% extends "index.html" %}
{% block content %}
<div class="row">
    <!-- Page Header -->
    <div class="col-lg-12">
        <h1 class="page-header">Direct Team</h1>
    </div>
    <!--End Page Header -->
</div>

<div class="row">
    {% for i  in T1  %}
    <div class="col-lg-6">
        <!--  Donut Chart -->
       <div class="panel panel-default">
           <div class="panel-heading">
               Direct Team Members
           </div>
           <div class="panel-body">
            <div class="row">
                <div class="col-4">
<img src="{{i.team.User_Image.url}}" style="width:150px;height:200px" alt="">
                </div>
                <div class="col-8">
                    <h4>{{i.team.UserId.first_name}}</h4>
                </div>
            </div>
                
           </div>
       </div>
       <!-- End Donut Chart -->
   </div>
   {% endfor %}
</div>
  
{% endblock %}
